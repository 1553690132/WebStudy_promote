<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <script>
        let data = {
            name: 'LWH'
        }
        // 死循环
        Object.defineProperty(data, 'name', {
            get() {
                return data.name
            },
            set(value) {
                data.name = value
            }
        })
    </script>
</body>

</html>
