<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value, k) of cars" :key="value.id">
                {{value}}-{{k}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(char, index) of str">
                {{char}}-{{index}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                persons: [
                    {
                        id: 001,
                        name: 'LWH',
                        age: 18
                    },
                    {
                        id: 002,
                        name: 'JAY',
                        age: 20
                    },
                    {
                        id: 003,
                        name: 'IT',
                        age: 30
                    }
                ],
                cars: {
                    name: 'BMW',
                    price: '80w'
                },
                str: 'HAPPY!!!',
            }
        })
    </script>
</body>

</html>
