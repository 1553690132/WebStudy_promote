<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <vc></vc>
    </div>
    <script>
        const vc = Vue.extend({
            template: `
                <div>
                    <button @click="show">111111</button>    
                </div>
            `,
            data() {
                return {
                    id: 100
                }
            },
            methods: {
                show(){
                    console.log(this);
                }
            },
        })

        const vm = new Vue({
            el: '#root',
            data: {
                msg: 'Hello'
            },
            components: {
                vc
            }
        })


        function Demo() {
            this.a = 1
            this.b = 2
        }
        const d = new Demo()
        console.log(Demo.prototype); // 显示原型属性
        console.log(d.__proto__); // 隐式原型属性
    </script>
</body>

</html>
