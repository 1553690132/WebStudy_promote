<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'HRU',
                address: 'HRB'
            }
        })
    </script>
</body>

</html>
