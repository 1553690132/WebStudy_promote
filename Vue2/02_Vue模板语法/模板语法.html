<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello {{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="url" v-bind:name="name">点击跳转</a>
        <a :href="url" :name="name"></a>
        <a :href="people.names">{{people.age}}</a>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'Jack',
                url: 'http://www.baidu.com',
                people: {
                    names: 'Tom',
                    age: 18
                }
            }
        })
    </script>
</body>

</html>
