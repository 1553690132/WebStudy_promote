<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
        <hr />
        <h2>学生姓名: {{student.name}}</h2>
        <h3>学生年龄: 真实: {{student.age.rAge}} 对外: {{student.age.sAge}}</h3>
        <h3 v-if="student.sex">学生性别: {{student.sex}}</h3>
        <button @click.once="addSex">点击追加性别</button>
        <h4>朋友们:</h4>
        <ul>
            <li v-for="(f, index) of student.friends" :keys="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '哈师大',
                address: '哈尔滨',
                student: {
                    name: 'LWH',
                    age: {
                        rAge: 20,
                        sAge: 18
                    },
                    friends: [
                        { name: 'Jay', age: 20 },
                        { name: 'Zed', age: 17 }
                    ]
                }
            },
            methods: {
                addSex() {
                    // 两种均可
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                }
            }
        })
    </script>
</body>

</html>
