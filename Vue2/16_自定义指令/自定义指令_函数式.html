<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前n值:<span v-text="n"></span></h2>
        <h2>放大后n值:<span v-big="n"></span></h2>
        <button @click="n++">click:n++</button>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                n: 10,
            },
            directives: {
                // 指令与元素成功绑定时执行。
                // 指令所在模板被重新解析时也执行，
                big(element, binding) {
                    element.innerText = binding.value * 10
                }
            }
        })
    </script>
</body>

</html>
